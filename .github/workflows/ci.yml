name: CI

on:
  push:
  pull_request:

jobs:
  test-windows:
    name: Tests (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.101"
          cache: true

      - name: Dotnet info
        run: dotnet --info

      # Fix for NETSDK1147: install/restore required MAUI workloads (maui-android, etc.)
      - name: Restore workloads
        run: dotnet workload restore

      - name: Restore
        run: dotnet restore src/tests/Plugin.Maui.TvDPad.Tests/Plugin.Maui.TvDPad.Tests.csproj

      - name: Test
        run: >
          dotnet test src/tests/Plugin.Maui.TvDPad.Tests/Plugin.Maui.TvDPad.Tests.csproj
          --configuration Release
          --verbosity normal
          --logger "console;verbosity=detailed"
          --logger "trx;LogFileName=tests-windows.trx"
          --results-directory "$env:GITHUB_WORKSPACE\TestResults"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: |
            TestResults/**/*.trx

  test-macos:
    name: Tests (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.101"
          cache: true

      - name: Dotnet info
        run: dotnet --info

      # Keeps restore consistent and avoids workload errors on mac too
      - name: Restore workloads
        run: dotnet workload restore

      - name: Restore
        run: dotnet restore src/tests/Plugin.Maui.TvDPad.Tests/Plugin.Maui.TvDPad.Tests.csproj

      # Fix for MSB1008: no stray "\" args; use proper multiline bash
      - name: Test
        run: |
          dotnet test src/tests/Plugin.Maui.TvDPad.Tests/Plugin.Maui.TvDPad.Tests.csproj \
            --configuration Release \
            --verbosity normal \
            --logger "console;verbosity=detailed" \
            --logger "trx;LogFileName=tests-macos.trx" \
            --results-directory "$GITHUB_WORKSPACE/TestResults"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-macos
          path: |
            TestResults/**/*.trx

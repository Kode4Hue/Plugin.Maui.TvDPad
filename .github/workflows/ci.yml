name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # âš¡ Cache .NET SDK + MAUI workloads
      - name: Cache .NET workloads
        uses: actions/cache@v4
        with:
          path: |
            ~\.dotnet
          key: dotnet-${{ runner.os }}-maui-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            dotnet-${{ runner.os }}-maui-

      # ðŸ”‘ REQUIRED for net10.0-android MAUI projects
      - name: Install MAUI Android workload
        run: dotnet workload install maui-android

      - name: Restore
        run: dotnet restore src/Plugin.Maui.TvDPad.sln

      - name: Build
        run: dotnet build src/Plugin.Maui.TvDPad.sln --configuration ${{ matrix.configuration }} --no-restore

      - name: Test
        run: dotnet test src/tests/Plugin.Maui.TvDPad.Tests/Plugin.Maui.TvDPad.Tests.csproj `
          --configuration ${{ matrix.configuration }} `
          --no-build `
          --verbosity normal

name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch: {}

jobs:
  build-android:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache .NET workloads (Windows)
        uses: actions/cache@v4
        with:
          path: |
            ~\.dotnet
          key: dotnet-${{ runner.os }}-maui-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            dotnet-${{ runner.os }}-maui-

      - name: Install MAUI Android workload
        run: dotnet workload install maui-android

      - name: Restore (Android library only)
        run: dotnet restore src/Plugin.Maui.TvDPad/Plugin.Maui.TvDPad.csproj `
          -p:TargetFramework=net10.0-android

      - name: Build (Android library only)
        run: dotnet build src/Plugin.Maui.TvDPad/Plugin.Maui.TvDPad.csproj `
          --framework net10.0-android `
          --configuration ${{ matrix.configuration }} `
          --no-restore

  test:
    runs-on: macos-latest
    strategy:
      matrix:
        configuration: [Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache .NET workloads (macOS)
        uses: actions/cache@v4
        with:
          path: |
            ~/.dotnet
          key: dotnet-${{ runner.os }}-maui-${{ hashFiles('**/*.csproj') }}
          restore-keys: |

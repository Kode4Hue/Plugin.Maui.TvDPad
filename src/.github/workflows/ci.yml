name: CI

on:
  push:
    # run on pushes to any branch (ensures feature/* branches trigger CI)
    branches:
      - main
      - master
      - 'feature/**'
      - '*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
        target: [net10.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/Plugin.Maui.TvDPad/Plugin.Maui.TvDPad.csproj

      - name: Build
        run: dotnet build src/Plugin.Maui.TvDPad/Plugin.Maui.TvDPad.csproj --configuration ${{ matrix.configuration }} --no-restore

      - name: Test
        run: echo "No tests configured"

name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - master
      - 'feature/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Plugin.Maui.TvDPad.sln

      - name: Build
        run: dotnet build Plugin.Maui.TvDPad.sln --configuration ${{ matrix.configuration }} --no-restore

      - name: Test
        run: |
          dotnet test tests/Plugin.Maui.TvDPad.Tests/Plugin.Maui.TvDPad.Tests.csproj --configuration ${{ matrix.configuration }} --no-build --verbosity normal

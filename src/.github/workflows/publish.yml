name: Publish NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore src/Plugin.Maui.TvDPad/Plugin.Maui.TvDPad.csproj

      - name: Build
        run: dotnet build src/Plugin.Maui.TvDPad/Plugin.Maui.TvDPad.csproj --configuration Release --no-restore

      - name: Pack
        run: |
          dotnet pack src/Plugin.Maui.TvDPad/Plugin.Maui.TvDPad.csproj --configuration Release -o ./artifacts

      - name: Publish to NuGet
        uses: nuget/setup-nuget@v1

      - name: Push package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          for pkg in ./artifacts/*.nupkg; do
            dotnet nuget push "$pkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json || exit 1
          done

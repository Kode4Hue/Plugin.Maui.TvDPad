<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .fg { fill: #F4F3E6; }
      .shadow { fill: #000000; opacity: 0.25; }
      .green { fill: #1DB954; }
      .gold { fill: #F2C94C; }
      .red { fill: #EB5757; }
    </style>
  </defs>

  <!-- Rasta stripes (flat) -->
  <rect x="78" y="84" width="300" height="18" rx="9" class="green"/>
  <rect x="78" y="108" width="300" height="18" rx="9" class="gold"/>
  <rect x="78" y="132" width="300" height="18" rx="9" class="red"/>

  <!-- D-pad (flat) -->
  <g transform="translate(0,10)">
    <rect x="178" y="170" width="100" height="100" rx="18" class="shadow"/>

    <!-- cross -->
    <rect x="198" y="166" width="60" height="128" rx="18" class="fg"/>
    <rect x="164" y="200" width="128" height="60" rx="18" class="fg"/>

    <!-- center button -->
    <circle cx="228" cy="230" r="18" fill="#0B0F0B"/>
    <circle cx="228" cy="230" r="10" class="gold"/>

    <!-- arrows (subtle cutouts) -->
    <path d="M228 186 l-14 12 h28 z" fill="#0B0F0B" opacity="0.35"/>
    <path d="M228 274 l14 -12 h-28 z" fill="#0B0F0B" opacity="0.35"/>
    <path d="M186 230 l12 -14 v28 z" fill="#0B0F0B" opacity="0.35"/>
    <path d="M270 230 l-12 14 v-28 z" fill="#0B0F0B" opacity="0.35"/>
  </g>

  <!-- Title -->
  <text x="228" y="342" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="700" class="fg">TV DPAD</text>
  <text x="228" y="374" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="600" fill="#B7B3A2">Android TV Navigation Sample</text>
</svg>